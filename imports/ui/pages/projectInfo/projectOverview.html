<template name="projectOverview">
    {{> subNavigation}}
    <div class="row">
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>人员配备：</h5>
                </div>
                <div class="ibox-content clear-fix" style="font-size:14px;padding-bottom: 20px">
                    {{#if Template.subscriptionsReady}}
                        {{#each proPeople}}
                            <div class="col-lg-4 col-md-12">
                                <img class="img-circle" src="{{avatar}}" style="width: 100px;height: 100px">
                            </div>
                            <ul class="col-lg-7  col-md-12">
                                <li style="margin-bottom: 20px;">
                                    <span>监理工程师 : </span>
                                    <span>{{proLeader}}</span>
                                </li>
                                <li style="margin-bottom: 20px;">
                                    <span>公司职位 : </span>
                                    <span>{{proJob}}</span>
                                </li>
                                <li style="margin-bottom: 20px;">
                                    <span>人员数量 :</span>
                                    <span>{{pronum}}人</span>
                                </li>
                                <li style="margin-bottom: 20px;">
                                    <span>联系方式 :</span>
                                    <span>{{proTel}} </span>
                                </li>
                            </ul>
                            <div id="links" class="col-lg-12">
                                <a href="{{certificate}}" data-gallery=""><img src="{{certificate}}" style="height: 170px;margin: auto;display:block"></a>
                            </div>
                        {{/each}}
                    {{/if}}
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>项目概况 : </h5>

                </div>
                <div class="ibox-content clear-fix" style="font-size:14px;height: 367px;padding-bottom: 20px">
                    <div id="work-chart" style="width:100%;height:100%;"></div>
                </div>
            </div>
        </div>
