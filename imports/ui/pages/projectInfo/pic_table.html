<!--点位item-->
<template name="picTable">
    <tr>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{x}}</td>
        <td>{{y}}</td>
        <td>{{region}}</td>
        <td>{{piccount}}</td>
        <td>
            <button class="btn btn-success" type="button" style="float:left;margin-left:30px;" data-toggle="modal" data-target="#myModalPointEdit">编辑</button>
            <button class="btn btn-success" type="button" style="float:right;margin-right:30px;" data-toggle="modal" data-target="#myModalBZ">备注</button>
        </td>
    </tr>
</template>
